<script>
    let queryString=location.search;
    let clubName=queryString.replace("%20"," ");
    let index=queryString.indexOf('=');
    clubName=clubName.slice(index+1);
    document.getElementById("tablePlayer").innerHTML =loadTablePlayer(classifyPlayer());

    function classifyPlayer() {
        let playerOfClub = [];
        for (let i = 0; i < listPlayer.length; i++) {
            if (listPlayer[i].nameClub == clubName) {
                playerOfClub.push(new Player(listPlayer[i].playerId, listPlayer[i].playerName, listPlayer[i].national, listPlayer[i].age, listPlayer[i].ovr, listPlayer[i].position, listPlayer[i].nameClub));
        }
        }
        return playerOfClub;
    }
</script>
